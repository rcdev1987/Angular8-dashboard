<div class="main-content">
  <section class="title">
    <h3>Welcome to Alan's analysis page</h3>
  </section>
  <section class="map-charts">
    <div class="map-section">
      <form [formGroup]="searchForm" (ngSubmit)="searchHouses()">
        <div class="form-group">
          <label for="distance">Distance: </label>
          <input type="number" formControlName="distance" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; searchForm.controls.distance.errors}">
          <div *ngIf="submitted &amp;&amp; searchForm.controls.distance.errors" class="text-danger">
            <div *ngIf="searchForm.controls.distance.errors.required">Distance is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age: </label>
          <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; searchForm.controls.age.errors}">
          <div *ngIf="submitted &amp;&amp; searchForm.controls.age.errors" class="text-danger">
            <div *ngIf="searchForm.controls.age.errors.required">Age is required</div>
          </div>
        </div>
        <div class="form-group btn-submit">
          <button class="btn btn-primary" type="submit">Find</button>
        </div>
      </form>
      <app-map-box [mapData]="mapData"></app-map-box>
    </div>
    <div class="charts-tables-section">
      <ngb-tabset>
        <ngb-tab title="General Info">
          <ng-template ngbTabContent>
            <app-general-info></app-general-info>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Tables">
          <ng-template ngbTabContent>
            <app-tables></app-tables>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>

  </section>

  <section class="soil-formation">
    Soil Formation display panel
  </section>
</div>
